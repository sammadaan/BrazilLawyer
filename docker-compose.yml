version: "3.8"
services:
  backend:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: brazillawyer
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:6
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
  celery_worker:
    build: .
    command: celery -A app.tasks.celery_app.celery_app worker --loglevel=info
    depends_on:
      - backend
      - redis
    env_file:
      - .env
    volumes:
      - .:/code
  celery_beat:
    build: .
    command: celery -A app.tasks.celery_app.celery_app beat --loglevel=info
    depends_on:
      - backend
      - redis
    env_file:
      - .env
    volumes:
      - .:/code

volumes:
  pgdata:
  redisdata: